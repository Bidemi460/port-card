<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Card</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="first-row">
                <div class="left">
                    <div class="image">
                        <img src="./img/profile pic.jpg" alt="my-pic" class="profile">
                    </div>
                </div>
                <div class="right">
                    <h1>Bidemi Bakare</h1>
                    <h5>Web Developer</h5>
                </div>

            </div>
            <div class="second-row">
                <div class="box">
                    <div class="icon"><i class="fas fa-address-card"></i>
                    </div>
                    <div class="text">About</div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fas fa-file"></i>
                        </div>
                        <div class="text">Resume</div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fas fa-camera"></i>
                            </div>
                            <div class="text">Portfolio</div>
                            </div>
                            <div class="box">
                                <div class="icon"><i class="fas fa-phone-square"></i>
                                </div>
                                <div class="text">Contact</div>
                                </div>
                            <div class="box">
                                <div class="icon"><i class="fas fa-border-all"></i>
                                </div>
                                <div class="text">All</div>
                </div>

            </div>
        </div>
    </body>
</html>
